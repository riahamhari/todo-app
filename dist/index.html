    <!-- Todo modal -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="todoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="todoModalLabel">New Task</h1>
                </div>
                <div class="modal-body">
                    <form class="add-todo-form" id="addTodoForm">
                        <label for="taskNameInput">Task Name:</label> <br>
                        <input class="input" type="text" id="taskNameInput" placeholder="Title" required
                            maxlength="100" />
                        <p class="error-msg" id="errorMsg"></p>

                        <div class="mt-4">
                            <label for="taskDescription">Description:</label>
                            <textarea class="form-control" placeholder="Description: e.g internet, phone, rent.
                            " id="taskDescription" style="height: 100px"></textarea>
                        </div>

                        <div class="mt-3">
                            <label for="taskDueDate">Due Date:</label>
                            <input type="date" class="form-control" id="taskDueDate" max="2030-01-01T00:00" required=""
                                min="2022-11-12T00:00">
                        </div>
                        <div class="mt-4">
                            <label for="todoTime">Select a time:</label>
                            <input type="time" id="todoTime" name="todoTime">
                        </div>

                        <div class="mt-3">
                            <label for="taskPriority">Priority:</label>
                            <select class="form-select" aria-label="Floating label select" name="priority"
                                id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>

                            </select>

                        </div>
                        <div class="mt-3">
                            <label for="taskProject">Project:</label>
                            <select class="form-select" aria-label="Floating label select" name="selectedProject"
                                id="taskProject">
                                <option value="Inbox">Inbox</option>
                            </select>

                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="submitTaskBtn" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add
                        Task</button>
                </div>
            </div>
        </div>
    </div>
